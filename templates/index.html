<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Predictor</title>
</head>
<body>

<h2>Predict Math Score</h2>

<form action="/predict" method="POST">
  <input type="number" name="reading_score" placeholder="Reading Score" required><br><br>
  <input type="number" name="writing_score" placeholder="Writing Score" required><br><br>
  <button type="submit">Predict</button>
</form>

<h3>{{ prediction_text }}</h3>

</body>
</html>
