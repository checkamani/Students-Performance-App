<!DOCTYPE html>
<html>
<head>
  <title>Race/Ethnicity Predictor</title>
</head>
<body>

<h2>Predict Race/Ethnicity</h2>

<form action="/predict" method="POST">
  <input type="number" name="math_score" placeholder="Math Score (0-100)" required><br><br>
  <input type="number" name="reading_score" placeholder="Reading Score (0-100)" required><br><br>
  <input type="number" name="writing_score" placeholder="Writing Score (0-100)" required><br><br>
  <button type="submit">Predict</button>
</form>

<h3>{{ prediction_text }}</h3>

</body>
</html>
